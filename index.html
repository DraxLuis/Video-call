<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video-Call</title>
  </head>

  <body>
    <main>
      <div class="ctn-p">
        <div class="left-section">
          <div class="ls-logo">
            <img src="./images/logo.png" alt="" />
          </div>
          <div class="abajo-left-icons">
            <img src="./images/live.png" alt="" />
            <img src="./images/video.png" alt="" />
            <img src="./images/chat.png" alt="" />
            <img src="./images/notification.png" alt="" />
            <img src="./images/users.png" alt="" />
            <img src="./images/setting.png" alt="" />
          </div>
        </div>
        <div class="mid-section">
          <div class="img-mid">
            <img src="./images/image.png" alt="" />
          </div>
          <div class="call-bar">
            <img src="./images/chat.png" alt="" />
            <img src="./images/disconnect.png" alt="" />
            <img class="call-img" src="./images/call.png" alt="" />
            <img src="./images/mic.png" alt="" />
            <img src="./images/cast.png" alt="" />
          </div>
        </div>
        <div class="right-section">
            <div class="nav-top">
                <img src="images/search.png" alt="">
                <img class="menu" src="images/menu.png" alt="">
            </div>
          <div class="first-wrapper">
            <div class="right-title">
              <p>People Joined</p>
            </div>
            <div class="right-first-wrapper">
              <img src="./images/people-1.png" alt="" />
              <img src="./images/people-2.png" alt="" />
              <img src="./images/people-3.png" alt="" />
              <img src="./images/people-4.png" alt="" />
              <img src="./images/people-5.png" alt="" />
            </div>
          </div>
          <div class="right-second-wrapper">
              <p>Invite More People</p>
            <img src="./images/user-1.png" alt="" />
            <img src="./images/user-2.png" alt="" />
            <img src="./images/user-3.png" alt="" />
            <img src="./images/user-4.png" alt="" />
            <img src="./images/user-5.png" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
